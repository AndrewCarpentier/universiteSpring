<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <!--nav-->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/enseignant}"><i class="fa fa-user-tie">  ENSEIGNANT</i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/enseignant/add}"><i class="fa fa-user-plus">  AJOUTER UN ENSEIGNANT</i></a>
        </li>
    </ul>

    <!--formulaire-->
    <div class="mx-auto w-25 p-3">
        <form class="well form-horizontal" th:action="@{/enseignant/add}" th:object="${enseignant}" method="post">
            <fieldset>
                <label for="id"></label>
                <input type="hidden" th:field="*{id}" id="id">
                <div class="form-group">
                    <label class="col-md-4 control-label">Numero Enseignant</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-barcode"></i></span><input id="numeroEnseignant" th:field="*{numeroEnseignant}" placeholder="Numero enseignant" class="form-control" required="true" type="text"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Nom</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span><input id="nom" th:field="*{nom}" placeholder="nom" class="form-control" required="true" type="text"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Prenom</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span><input id="prenom" th:field="*{prenom}" placeholder="prenom" class="form-control" required="true" type="text"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Date de naissance</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-calendar"></i></span><input id="dateNaissance" th:field="*{dateNaissance}" placeholder="date de naissance (ex: 10/04/1996)" class="form-control" required="true" type="text"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Sexe</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div>
                            <label class="radio-inline">
                                <input type="radio" th:field="*{sexe}" value="M" checked>Homme
                            </label>
                            <label class="radio-inline">
                                <input type="radio" th:field="*{sexe}" value="F">Femme
                            </label>
                            <label class="radio-inline">
                                <input type="radio" th:field="*{sexe}" value="NON BINAIRE">Non Binaire
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Grade</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-sitemap"></i></span><input id="grade" th:field="*{grade}" placeholder="grade" class="form-control" required="true" type="text"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Date d'embauche</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-calendar"></i></span><input id="dateEmbauche" th:field="*{dateEmbauche}" placeholder="date d'embauche (ex: 10/04/1996)" class="form-control" required="true" type="text"></div>
                    </div>
                </div>

                <button class="btn btn-secondary" type="submit">Submit</button>

            </fieldset>
        </form>
    </div>
</body>
</html>
